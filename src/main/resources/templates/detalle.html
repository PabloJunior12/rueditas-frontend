<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header dark">
            <h2 class="card-title text-center">Detalle</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Marca:</th>
                        <th>Modelo:</th>
                        <th>NÂ° Asientos:</th>
                        <th>Precio:</th>
                        <th>Color:</th>
                    </tr>
                </thead>
                <tbody>
                <tr>

                    <td th:text="${autoModel.autoMarca()}"></td>
                    <td th:text="${autoModel.autoModelo()}"></td>
                    <td th:text="${autoModel.autoNroAsientos()}"></td>
                    <td th:text="${autoModel.autoPrecio()}"></td>
                    <td th:text="${autoModel.autoColor()}"></td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="card-footer">
            <a href="/auto/buscar" class="btn btn-danger">Volver</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
