<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-3" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h1 class="card-title text-center mb-3">RUEDITAS</h1>

            <form th:action="@{/auto/buscar}" method="post">
                <div class="mb-3">
                    <label for="placa" class="form-label">Ingrese una placa:</label>
                    <input type="text" class="form-control form-control-lg" id="placa" name="placa" placeholder="ABC-123">
                </div>
                <div class="d-block">
                    <button type="submit" class="w-100 btn btn-outline-primary btn-lg">Buscar</button>
                </div>
            </form>

            <div th:if="${autoModel.mensaje() != ''}" class="alert alert-danger mt-4" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${autoModel.mensaje()}"></span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
